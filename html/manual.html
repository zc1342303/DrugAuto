<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DrugAuto-使用教程</title>
  <link rel="icon" href="../img/logo.png" type="image/x-icon"/>

  <!-- 在头部插入一下代码，注意，可能回导致与原本bootstrap模版冲突 -->
  <script src="../js/jquery-1.10.2.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../css/drugauto.css" rel="stylesheet">
  <style>
    #flow {
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body>
<header>
  <div id="nav-placeholder"></div>
</header>
<main>
  <div class="container content">
    <div id="flow">
      <svg  xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
        <img src="../img/flow.svg" alt="img"/>
      </svg>
    </div>
    <div id="readme"></div>
  </div>

  <!-- FOOTER -->
  <footer class="container">
    <div id="footer-placeholder"></div>
  </footer>
</main>


  <script>
    $(function() {
      $("#nav-placeholder").load("component/nav.html");
    });
    $(function() {
      $("#readme").load("component/README.html");
    })
    $(function() {
      $("#footer-placeholder").load("component/footer.html");
    });
  </script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/download.js"></script>
</body>
</html>
